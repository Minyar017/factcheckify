  <body>
    
    <center> <img src="logo.png" height="68" width="68" alt=" FactChekiFy Logo" /></center>

    <h1>Formulaire d'inscription <img src="ajout-profil.png"> </h1>
    <p>Veuillez remplir ce formulaire avec les informations requises</p>
    <form action="inscription.php" method="post"   enctype="multipart/form-data">
      <fieldset>
        <label for="first-name"
          >Entrez votre nom de famille:
          <input id="first-name" name="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Entrez votre prénom :
          <input id="last-name" name="last-name" type="text" required
        /></label>
        <fieldset>
        <legend> Genre</legend>
       
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            value="Feminin"
            checked
          />Feminin
          </label>
          <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            value="Masculin"
            checked
          />Masculin
          </label>
        </fieldset>
        <label for="age"
          >Entrez votre âge(Années):
          <input id="age" type="number" name="age" min="13" max="120"
        />
        <label for="email"
          >Entrez votre Email:
          <input id="email" name="email" type="email" required
        /></label>
        <label for="new-password"
          >Créer un mot de passe :
          <input
            id="new-password"
            name="new-password"
            type="password"
           
            
            required
        /> <label for="new-password"
        >Conformé Mot de passe:
        <input
            id="new-password"
            name="new-password"
            type="password"
            
            required /> 
            
      </fieldset>
      
    
      <fieldset>
        
        <label for="profile-picture"
        >Téléchargez votre diplome :<img src="expertt.png" width="18" height="18">  (Obligatoire):
        <input id="profile-picture" type="file" name="file"
        required/></label>
        </label>
       
        <label for="referrer"
          >Choisir la catégorie (Obligatoire):
          <select id="referrer" name="referrer">
            <option value="Finance"> Finance  </option>
            <option value="Art"> Art </option>
            <option value="Sante"> Sante </option>
            <option value="Sport"> Sport</option>
            <option value="Education">Education</option>
            <option value="Business">Business </option>
            <option value="Droit">Droit </option>
            <option value="Technologies ">Technologies </option>

          </select>
        </label>
        <label for="profile-picture"
        >Téléchargez une photo de profil :
        <input id="profile-picture" type="file" name="file"
      /></label>
        <label for="bio"
          >Fournissez une biographie :
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="votre poste ..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input
          class="inline"
          id="terms-and-conditions"
          type="checkbox"
          required
          name="terms-and-conditions"
        />
       J'accepte les termes et conditions
      </label>
      <input type="submit" value="S'inscrire" />
      <a href="connection.html"><img src="retour.png">  </a>
